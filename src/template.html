<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <style>
    .board {
  display: grid;
  grid-template-columns: repeat(10, 40px);
  gap: 2px;
  background-color: #ddd;
  padding: 10px;
  border-radius: 8px;
  margin: 20px;
}

.cell {
  width: 40px;
  height: 40px;
  background-color: white;
  border: 1px solid #999;
  cursor: pointer;
  transition: background-color 0.2s;
}

.ship {
  background-color: #4a90e2;
}

.hit {
  background-color: #e74c3c;
}

.miss {
  background-color: #95a5a6;
}

.game-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
}

.player-board {
  text-align: center;
}

h2 {
  color: #2c3e50;
  margin-bottom: 10px;
}

.current-turn {
  text-align: center;
  font-size: 1.2em;
  margin-top: 20px;
  color: #2c3e50;
}
#placeShips , #randomize, #reset{
    margin: 10px;
    padding: 9px;
    background-color: #b56c6c;
    font-size: 20px;
    border:none;
    
}
#placeShips:hover , #randomize:hover , #reset{
    cursor: pointer;
}
#reset{
    position: relative;
    left:45%;
}
.newshipy{
    width: 40px;
  height: 40px;
  background-color: white;
  border: 1px solid #4a90e2;
  cursor: pointer;
  transition: background-color 0.2s;

}
.shipy{
    display: grid;
  
  margin-left: 20px;
  gap: 2px;
}
.ship-preview {
    background-color: rgba(74, 144, 226, 0.5);
}
.shipyard {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 8px;
}

.ship-in-yard {
    display: flex;
    cursor: move;
    gap: 2px;
    padding: 5px;
    background-color: #fff;
    border-radius: 4px;
}

.ship-segment {
    width: 38px;
    height: 38px;
    background-color: #4a90e2;
    border: 1px solid #2171c7;
}

.preview {
    background-color: rgba(74, 144, 226, 0.5) !important;
}

.dragging {
    opacity: 0.5;
}

</style>
</head>
<body>
    <div class="game-container">



        <div class="player-board" id="playerboard">
            <h2>Player 1's Board</h2>
            <div id="player1-board" class="board"></div>
            <button id="randomize">Randomize</button>
            <button id="placeShips">Place Ships</button>
        </div>
        <div class="player-board">
            <h2>Player 2's Board</h2>
            <div id="player2-board" class="board"></div>
        </div>
    </div>



    <div id="current-turn" class="current-turn"></div>
    <button id="reset" style="display: none;" onclick="location.reload()">Reset Game</button>
<script type="module" src="index.js"></script>
</body>
</html>
